<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<h2>{{ subTitle }}</h2>
<div style="text-align:center"><button (click)="getStartEndDate()" class="btn btn-primary">Show Data for California</button>
  <button (click)="reset()" class="btn btn-primary">Reset Data</button></div>
<div style="text-align:center; margin-top: 20px;">
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div *ngFor="let item of listData">
          <div *ngIf="setVisibility(item)" class="blockquote">
            <div class="list">
              {{ item.properties.type}}
              <span> | </span> {{ item.properties.title }}
              <span> |</span> {{getDate(item.properties.time)}}
              <span> |</span> <a href="javascript:void(0)">Get more details ...</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
